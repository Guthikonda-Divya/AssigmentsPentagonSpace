<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    
</head>
<body>
    
    <form >
        <fieldset style="margin-right: 700px;"><legend>Registration form</legend><br>
        
        
        First Name : <input type = "text"  size = "30" length = "10" placeholder="Enter First Name"><br><br>
        Last Name : <input type = "text" width= "10" length= "20" placeholder="Enter Last Name"><br><br>
        Password : <input type = "password" required size= "10" maxlength= "10"><br><br>
        Phone : <input name="country code" value="+91" required size= "1" >  <input type = "text"  required size= "10" maxlength= "10"><br><br>
        E-mail : <input type = "email" required size= "10" maxlength= "10"><br><br>
        Date Of Birth : <input type = "date"><br><br><br>
        Gender :
        <input type="radio" name ="gender"> male 
        <input type="radio" name ="gender"> female<br><br>
        Skills :
        <input type="checkbox" name ="skills"> Python
        <input type="checkbox" name ="skills"> Java
        <input type="checkbox" name ="skills"> Javascript<br><br>
        Address :
        <textarea cols="10" rows="2" value="address" required></textarea><br><br><br>
        Qualilfication : <select>
            <option value="Course" required>Course</option>
            <option value="Degree" required>Degree</option>
            <option value="MCA" required>MCA</option>
            <option value="B.Tech" required>B.Tech</option>
            <option value="M.Tech" required>M.Tech</option>
        </select><br><br>
        Upload Resume:
        <input type="file"><br><br>
        City :
        <select><option>Hyderabad</option>
                <option>Goa</option> 
                <option>Bangalore</option>
                <option>Pune</option></select><br><br>
        <input type="button" text="center" value="Signup"><br><br>
        
    

    </fieldset>
    </form>

</body>
</html>
